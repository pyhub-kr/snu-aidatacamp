{% extends "chat/base.html" %}

{% block content %}
    <form hx-post="{% url 'chat:reply' %}"
          hx-target="#chat-messages"
          hx-swap="beforeend"
          hx-on::after-request="this.reset();">
        {% csrf_token %}
        <input type="text" name="content"/>
        <input type="submit" value="전송"/>
    </form>

    <div id="chat-messages"></div>
{% endblock %}
