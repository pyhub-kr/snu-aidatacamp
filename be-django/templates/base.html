<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2024 웹앱개발 겨울캠프</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen">
  <div class="container mx-auto px-4">
    <header class="pt-8 pb-2 text-center">
      <h1 class="text-3xl font-bold"><a href="/">2024 웹앱개발 겨울캠프</a></h1>
    </header>

    <nav class="flex justify-center gap-4 pb-8">
      {% if user.is_authenticated %}
      <a href="{% url 'accounts:profile' %}" class="text-blue-600 hover:text-blue-800">프로필</a>
      <a href="{% url 'accounts:logout' %}" class="text-blue-600 hover:text-blue-800">로그아웃</a>
      {% else %}
      <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:text-blue-800">로그인</a>
      <a href="{% url 'accounts:signup' %}" class="text-blue-600 hover:text-blue-800">회원가입</a>
      {% endif %}
    </nav>

    <main class="max-w-4xl mx-auto">{% block content %}{% endblock %}</main>

    <footer class="text-center py-4 text-gray-600 text-sm">
      &copy; 2024 파이썬사랑방
    </footer>
  </div>
</body>

</html>
